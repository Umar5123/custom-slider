<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-wrapper">
        <!-- Main slide -->
        <div class="main-slider">
            <div class="arrow arrow-left">&#10094;</div>
            <div class="slider">
                <div class="slide">
                    <img src="product-10.jpg">
                </div>

                <div class="slide">
                    <img src="product-11.jpg">
                </div>

                <div class="slide">
                    <video src="dummy.mp4" controls></video>
                </div>

                <div class="slide">
                    <img src="product-9.jpg">
                </div>
                <div class="slide">
                    <img src="product-7.jpg">
                </div>
            </div>
            <div class="arrow arrow-right">&#10095;</div>
        </div>

        <!-- Nav Slide -->
        <div class="nav-slider-wrapper">
            <div class="nav-arrow nav-arrow-left">&#10094;</div>
            <div class="nav-slider">
                <div class="nav-slide" data-slide="0">
                    <img src="product-10.jpg">
                </div>

                <div class="nav-slide" data-slide="1">
                    <img src="product-11.jpg">
                </div>

                <div class="nav-slide" data-slide="2">
                    <video src="dummy.mp4" muted></video>
                </div>

                <div class="nav-slide" data-slide="3">
                    <img src="product-9.jpg">
                </div>

                <div class="nav-slide" data-slide="4">
                    <img src="product-7.jpg">
                </div>
            </div>
            <div class="nav-arrow nav-arrow-right">&#10095;</div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
